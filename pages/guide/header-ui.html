<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/layouts/header-ui.css">
  <link rel="stylesheet" href="../../assets/css/reset.css" />
  <link rel="stylesheet" href="../../assets/css/common.css" />
  <title>Document</title>
</head>

<body>
  <header id="header-ui ">
    <!-- top_banner -->
    <div class="top_banner on">
      <div class="inner">
        <a href="javascript:void(0);">
          <img src="~/static/img/main/" alt="top_banner">
        </a>
        <!-- <input type="checkbox">오늘 다시 보지 않기</input> -->
        <img class="btn_close" src="/assets/img/common/ico_close_f.svg" alt="btn_close">
      </div>
    </div>
    </div>

    <!-- header_top -->
    <div class="header_wrap">
      <div class="header_top inner">
        <h1><a href="javascript:void(0);"><img src="~/assets/img/common/logo_b.svg" alt="logo"></a></h1>
        <ul>
          <li class="search">
            <input type="text" placeholder="오늘 로스팅한 원두">
            <a href="javascript:void(0);"><img src="~/assets/img/common/ico_search_f.svg" alt="search"></a>
          </li>
          <li><a href="javascript:void(0);" class="btn_mypage"><img src="~/assets/img/common/ico_mypage_f.svg" alt="mypage"></a></li>
          <li><a href="javascript:void(0);" class="btn_mypage"><img src="~/assets/img/common/ico_bag_f.svg" alt="bag"></a></li>
          <li><a href="javascript:void(0);" class="btn_logout"><img src="~/assets/img/common/ico_login_f.svg" alt="login"></a></li>
        </ul>
      </div>
    </div>

    <!-- gnb -->
    <div class="header_wrap">
      <div class="gnb_container inner">
        <div class="gnb_wrap">
          <div class="btn_menu"><img src="~/assets/img/layouts/ico_menu.svg" alt="btn_menu"></div>
          <ul class="gnb gnb1">
            <li><a href="javascript:void(0);"><b>브랜드</b></a></li>
            <li><a href="javascript:void(0);">베스트</a></li>
            <li><a href="javascript:void(0);">이벤트</a></li>
            <li><a href="javascript:void(0);">체험단</a></li>
            <li><a href="javascript:void(0);">원두상담</a></li>
          </ul>
        </div>

        <ul class="gnb gnb2 on">
          <li><a href="javascript:void(0);"><span>자주구매<img src="~/assets/img/common/ico_star_b.svg" alt="ico_star"></span></a></li>
          <li><a href="javascript:void(0);"><span>전용몰</span><img src="~/assets/img/common/cnt_pick.svg" alt="cnt_pick"></a></li>
        </ul>
      </div>
    </div>
  </header>

  <script>
    const gnb2 = document.querySelector(".gnb2")
    window.addEventListener('resize', () => {
      const documentW = document.documentElement.clientWidth
      if(documentW <= 480) {
        gnb2.classList.remove("on")
      }else {
        gnb2.classList.add("on")
      }
    });
  </script>
</body>

</html>
